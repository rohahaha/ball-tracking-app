[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false

[browser]
gatherUsageStats = false

[global]
developmentMode = false

[client]
toolbarMode = "auto"
showErrorDetails = true

[logger]
level = "info"
messageFormat = "%(asctime)s %(message)s"

[runner]
# fastRerenderEnabled 옵션 제거됨
magicEnabled = true
